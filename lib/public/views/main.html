<div class="row-fluid">
    <div class="span6">
        <h2><a class="btn" href="#"><i class="icon-plus-sign"></i> services</a> </h2>
        <ul>
            {% for service in services %}
                <li><a href="/service/{{service.get('name')}}">{{service.get('name')}}</a></li>
            {% endfor %}
        </ul>
        <h2><a class="btn" href="#"><i class="icon-plus-sign"></i> environments</a> </h2>
        <ul>
            {% for env in environments %}
                <li><a href="/environment/{{environment.get('name')}}">{{environment.get('name')}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
